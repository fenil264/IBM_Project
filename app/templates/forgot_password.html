<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #003366;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      
      h1 {
        margin: 0;
      }
      
      form {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px auto;
        max-width: 500px;
        padding: 20px;
      }
      
      label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      input[type="email"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }
      
      button[type="submit"] {
        background-color: #003366;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
      
      button[type="submit"]:hover {
        background-color: #002244;
      }
      
      .error-message {
        color: #ff0000;
        font-size: 14px;
        margin-bottom: 10px;
      }
      
      .success-message {
        color: #008000;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Forgot Password</h1>
    </header>
    <form action="{{ url_for('forgot_password') }}" method="POST">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {% if 'error' in message %}
              <div class="error-message">{{ message }}</div>
            {% else %}
              <div class="success-message">{{ message }}</div>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}
      <label for="email">Email Address:</label>
      <input type="email" name="email" required>
      <button type="submit">Reset Password</button>
    </form>
  </body>
</html>
