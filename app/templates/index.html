{% extends 'base.html' %}

{% block content %}
    <div class="home-div">
        <img src="{{ url_for('static', filename='images/home.jpg') }}" class="home-img">
        <div class="info-div">
            {% if g.user %}
                <h1>Welcome {{ g.user.username.capitalize() }}, </h1>
                <a href="{{ url_for('hometest')}}">Find your path!!</a>
            {% else %}
                <h1>Sign In, Guest </h1>
                <a href="{{ url_for('login')}}">Find your path!!</a>
            {% endif %}
            <br>
            <br>
            <h4> Explore the CareerCompass 
                exclusively made for you!
            </h4>
        </div>
    </div>
{% endblock %}
